<div class="detail-container">
    <div class="property-info">
        <img class="property-image" *ngIf="property?.images?.length" [src]="property.images[0]" />

        <div class="property-details">
            <div class="property-price">${{ property.price | number }}</div>

            <div class="property-meta">
                <span>{{ property.bedrooms }} Beds</span> |
                <span>{{ property.bathrooms }} Baths</span> |
                <span>{{ property.area }} sqft</span>
            </div>

            <div class="property-address">{{ property.address }}</div>

            <p class="property-description">{{ property.description }}</p>

            <button class="back-button" (click)="goBack()">‚Üê Back to Results</button>
        </div>
    </div>

    <div class="chat-panel">
        <h3>Ask About This Property</h3>
        <div class="chat-history">
            <div *ngFor="let msg of chatHistory">
                <strong>{{ msg.sender }}:</strong> <span>{{ msg.text }}</span>
            </div>
        </div>
        <div class="chat-input">
            <input [(ngModel)]="userInput" placeholder="Ask something..." />
            <button (click)="sendMessage(propertyId,userInput)">Send</button>
        </div>
    </div>
</div>
