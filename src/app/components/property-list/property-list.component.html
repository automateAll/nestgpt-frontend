<div class="property-container">
<div class="map-section" id="map" style="height: 500px;"></div>

<!-- 🏡 Property Results Section -->
<!-- Right side: List of property cards -->
  <div class="list-section">
    <a *ngFor="let property of properties" class="property-card" [routerLink]="['/property', property.id]">
      <img *ngIf="property.images?.length" [src]="property.images[0]" alt="Property Image" />
      <h4>{{ property.address }}</h4>
      <p>{{ property.description }}</p>
      <p><strong>${{ property.price }}</strong></p>
    </a>
</div>

<!-- 📭 No Results Message -->
<div class="no-results" *ngIf="properties.length === 0">
  <p>No properties found.</p>
</div>
